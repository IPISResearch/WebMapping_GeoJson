<script id="minesPopup" type="text/html">
    <div class="popup">
        <table class="info" border="0">
            <tbody>
            <tr>
                <td class="col1 p12">
                    <h3>Mine: {{nom}}</h3>

                    <table class="infotable" border="0" cellspacing="0" cellpadding="0">
                        <tr>
                            <th class="dark">Substance(s)</th>
                            <td>{{{mineral}}}</td>
                        </tr>
                        <tr>
                            <th class="dark">Province</th>
                            <td>{{{province}}}</td>
                        </tr>
                        <tr>
                            <th class="dark">Territoire</th>
                            <td>{{{territoire}}}</td>
                        </tr>
                        {{#origin}}
                        <tr>
                            <th class="dark">Origin</th>
                            <td>{{{origin}}}</td>
                        </tr>
                        {{/origin}}
                        {{#source}}
                        <tr>
                            <th class="dark">Source</th>
                            <td class="source">{{{source}}}</td>
                        </tr>
                        {{/source}}
                        <tr>
                            <th class="dark">longitude</th>
                            <td nowrap="">{{{fLongitude}}}</td>
                        </tr>
                        <tr>
                            <th class="multiline dark" nowrap="">Latitude</th>
                            <td class="multiline" nowrap="">{{{fLatitude}}}</td>
                        </tr>
                        <tr>
                            <th class="multiline dark">Nombre de creuseurs</th>
                            <td class="multiline">{{{creuseurs}}}</td>
                        </tr>
                        <tr>
                            <th class="multiline dark">Nombre de puits</th>
                            <td class="multiline">{{{puits}}}</td>
                        </tr>
                        {{#consolidated.itsci}}
                        <tr>
                            <th class="multiline dark">Itsci</th>
                            <td class="multiline">{{{consolidated.itsci}}}</td>
                        </tr>
                        {{/consolidated.itsci}}
                        <tr>
                            <th class="multiline dark">Qualification</th>
                            <td class="multiline">{{{consolidated.qualification}}}</td>
                        </tr>
                        {{#classification_annee}}
                        <tr>
                            <th class="multiline dark">Qualification annee</th>
                            <td class="multiline">{{{classification_annee}}}</td>
                        </tr>
                        {{/classification_annee}}
                        {{#arrete}}
                        <tr>
                            <th class="multiline dark">Arrêté</th>
                            <td class="multiline">{{{arrete}}}</td>
                        </tr>
                        {{/arrete}}
                    </table>
                </td>
                <td class="col2 p12">
                    <h3>Production du territoire {{territoire}}</h3>

                    <table class="infotable" border="0" cellspacing="0" cellpadding="0">
                        <tr>
                            <th class="dark">Substance</th>
                            <th>{{monthName1}} 2016</th>
                            <th>{{monthName2}} 2016</th>
                            <th>{{monthName3}} 2016</th>
                        </tr>
                        {{#productionData}}
                        <tr>
                            <td class="right dark">{{mineral}}:</td>
                            <td class="centered">{{month1}}</td>
                            <td class="centered">{{month2}}</td>
                            <td class="centered">{{month3}}</td>
                        </tr>
                        {{/productionData}}
                        <tr>
                            <th class="dark"><br>&nbsp;<br></th>
                            <td class="centered"></td>
                            <td class="centered"></td>
                            <td class="centered"></td>
                        </tr>
                        <tr>
                            <th class="multiline dark">Creuseur</th>
                            <td class="centered multiline">-</td>
                            <td class="centered multiline">-</td>
                            <td class="centered multiline">{{workerData3}}</td>
                        </tr>
                    </table>
                </td>
            </tr></tbody></table>
    </div>
</script>


<script id="minesPopupLoading" type="text/html">
    <div class="popup">
        <h3>Mine: {{name}}</h3>
        Chargement ...
    </div>
</script>

<script id="minesHoverPopup" type="text/html">
    <div class="popup">
        <h3>Site:</h3>
        {{name}} - {{territoire}}
    </div>
</script>
